name: Create Release Tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g., v0.1.1, v1.0.0)'
        required: true
        type: string
      message:
        description: 'Tag message (optional)'
        required: false
        type: string
        default: 'Release'

  push:
    branches:
      - main
    paths:
      - 'scraper.go'
      - 'utils.go'
      - 'go.mod'

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: make test

      - name: Create manual tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          VERSION="${{ github.event.inputs.version }}"
          MESSAGE="${{ github.event.inputs.message }}"
          
          if [ -z "$MESSAGE" ]; then
            MESSAGE="Release $VERSION"
          fi
          
          git tag -a "$VERSION" -m "$MESSAGE"
          git push origin "$VERSION"
          
          echo "✅ Tag $VERSION created and pushed successfully"

      - name: Auto-increment version and update tags
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Get the latest version tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Parse version components
          VERSION_NO_V=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NO_V"
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          
          echo "New version: $NEW_VERSION"
          
          # Create and push new version tag
          git tag -a "$NEW_VERSION" -m "Auto-release $NEW_VERSION"
          git push origin "$NEW_VERSION"
          
          # Update latest tag
          git push origin :refs/tags/latest 2>/dev/null || true
          git tag -d latest 2>/dev/null || true
          git tag -a latest -m "Latest stable release ($NEW_VERSION)"
          git push origin latest
          
          echo "✅ Version $NEW_VERSION created and latest tag updated"
